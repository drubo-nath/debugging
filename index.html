<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .car{
            width: 100px;
            height: 100px;
            top: 100px;
            left: 100px;
            position: absolute;
            background: red;
        }
    </style>
</head>
<body>
    <div class="car">

    </div>
    
</body>
    <script>


        let player = {}
        let car = document.querySelectorAll('.car');
        console.log(car)
        car[0].addEventListener('touchstart', touchstart) ;
        function touchstart(e){ 
            e.preventDefault();
            player.y = car.style.top
            player.x = car.style.left

        }
        car[0].addEventListener('touchmove',touchmove)
        function touchmove(e){
            e.preventDefault();
            player.y = `${e.pageY}px`
            player.x = `${e.pageX}px`
            
           
        }
        car[0].addEventListener('touchend',touchend)
        function touchend(e){
            e.preventDefault();
            car.style.top = player.y;
            car.style.left = player.x;
        }
    </script>
</html>
